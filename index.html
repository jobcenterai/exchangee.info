<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jobless.g</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #000814;
    color: white;
    overflow: hidden;
}

/* INTRO SCREEN */
#intro {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #000814;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    transition: opacity 1s ease;
}

.enter-btn {
    padding: 18px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 40px;
    border: 1px solid #00aaff;
    background: transparent;
    color: #00aaff;
    cursor: pointer;
    transition: 0.3s ease;
}

.enter-btn:hover {
    background: #0084ff;
    color: white;
    box-shadow: 0 0 25px #0084ff;
    transform: scale(1.05);
}

/* MAIN CONTENT */
#main {
    opacity: 0;
    transition: opacity 1.2s ease;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.card {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 420px;
    margin: 100px auto;
    padding: 40px 25px;
    border-radius: 24px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(0, 132, 255, 0.4);
    box-shadow: 0 0 60px rgba(0, 132, 255, 0.2);
    text-align: center;
}

.username {
    font-size: 2.2rem;
    font-weight: 800;
    color: #00aaff;
    text-shadow: 0 0 15px #00aaff;
    margin-bottom: 8px;
}

.subtitle {
    opacity: 0.7;
    margin-bottom: 30px;
}

.links {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-bottom: 30px;
}

.links a {
    text-decoration: none;
    color: #00aaff;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(0, 132, 255, 0.5);
    transition: 0.3s ease;
    font-weight: 600;
    background: rgba(0, 132, 255, 0.05);
}

.links a:hover {
    background: #0084ff;
    color: white;
    box-shadow: 0 0 25px #0084ff;
    transform: translateY(-3px);
}

/* MOBILE */
@media (max-width: 480px) {
    .card {
        margin-top: 80px;
    }
}
</style>
</head>
<body>

<!-- INTRO SCREEN -->
<div id="intro">
    <button class="enter-btn" onclick="enterSite()">Enter jobless.g</button>
</div>

<!-- MAIN CONTENT -->
<div id="main">
    <canvas id="stars"></canvas>

    <div class="card">
        <div class="username">jobless.g</div>
        <div class="subtitle">digital presence</div>

        <!-- EDIT YOUR SOCIALS HERE -->
        <div class="links">
            <a href="https://instagram.com/yourname" target="_blank">Instagram</a>
            <a href="https://github.com/yourname" target="_blank">GitHub</a>
            <a href="https://twitter.com/yourname" target="_blank">Twitter</a>
            <a href="mailto:youremail@example.com">Contact</a>
        </div>
    </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function enterSite() {
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const music = document.getElementById("bgMusic");

    music.volume = 0.4;
    music.play();

    intro.style.opacity = "0";
    setTimeout(() => {
        intro.style.display = "none";
        main.style.opacity = "1";
    }, 1000);
}

/* STARS */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
const starCount = window.innerWidth < 600 ? 80 : 150;

for (let i = 0; i < starCount; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.4,
        speed: Math.random() * 0.5
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00aaff";

    stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
