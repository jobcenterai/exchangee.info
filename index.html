<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CryptoTracking AI PRO | Real-Time EURO</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}

body{
background:radial-gradient(circle at top left,#061a14,#0b1f3a 60%);
color:#00ffcc;
padding:40px 20px;
min-height:100vh;
}

h1{
text-align:center;
font-size:38px;
margin-bottom:25px;
text-shadow:0 0 12px #00ffaa;
}

.section{
max-width:1200px;
margin:auto;
background:rgba(8,25,25,0.6);
backdrop-filter:blur(14px);
border:1px solid rgba(0,255,170,0.2);
border-radius:20px;
padding:25px;
}

table{width:100%;border-collapse:collapse;}
th,td{padding:14px;text-align:left;}
th{border-bottom:1px solid rgba(0,255,170,0.2);color:#00ffaa;}

tr:hover{background:rgba(0,255,170,0.05);cursor:pointer;}

.green{color:#00ff88;}
.red{color:#ff4d6d;}
.neutral{color:#ffaa00;}

.confidence-bar{
height:8px;
border-radius:5px;
background:#0d2a27;
margin-top:5px;
overflow:hidden;
}
.confidence-fill{
height:100%;
background:linear-gradient(90deg,#ff4d6d,#ffaa00,#00ff88);
}

.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;
align-items:center;
}

.modal-content{
background:#081c1a;
padding:30px;
border-radius:15px;
width:80%;
max-width:900px;
position:relative;
}

.close{
position:absolute;
top:15px;right:20px;
cursor:pointer;
font-size:20px;
color:#ff4d6d;
}

.footer{
margin-top:40px;
text-align:center;
padding:20px;
background:#081c1a;
border-radius:12px;
}

.footer a{
color:#00ffcc;
margin:0 10px;
text-decoration:none;
}
</style>
</head>
<body>

<h1>CryptoTracking AI PRO — Real-Time</h1>

<div class="section">
<table id="cryptoTable">
<thead>
<tr>
<th>Coin</th>
<th>Price (€)</th>
<th>24h %</th>
<th>AI Signal</th>
<th>Confidence</th>
<th>Trend</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<div class="modal" id="chartModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">X</span>
<h2 id="modalTitle"></h2>
<canvas id="modalChart"></canvas>
</div>
</div>

<div class="footer">
<a href="https://discord.gg/yourserver" target="_blank">Discord</a>
<a href="mailto:your@email.com">Email</a>
<a href="https://github.com/yourgithub" target="_blank">GitHub</a>
</div>

<script>
const coins = [
{ id:"bitcoin", symbol:"btcusdt", name:"Bitcoin" },
{ id:"ethereum", symbol:"ethusdt", name:"Ethereum" },
{ id:"litecoin", symbol:"ltcusdt", name:"Litecoin" },
{ id:"xrpusdt", symbol:"xrpusdt", name:"XRP" }
];

let prices = {};
let histories = {};
let modalChart;

function formatEuro(n){ return "€"+n.toFixed(2); }

function aiLogic(change){
let confidence = Math.min(Math.abs(change)*12,100).toFixed(0);
let signal="Neutral";
let className="neutral";

if(change>1.5){ signal="Bullish"; className="green"; }
if(change<-1.5){ signal="Bearish"; className="red"; }

return {signal,className,confidence};
}

function initTable(){
const tbody=document.querySelector("#cryptoTable tbody");
tbody.innerHTML="";
coins.forEach(c=>{
histories[c.symbol]=[];
tbody.innerHTML+=`
<tr id="row-${c.symbol}">
<td>${c.name}</td>
<td id="price-${c.symbol}">Loading...</td>
<td id="change-${c.symbol}">--</td>
<td id="signal-${c.symbol}">--</td>
<td id="confidence-${c.symbol}">--</td>
<td><canvas id="chart-${c.symbol}"></canvas></td>
</tr>`;
});
}

function startSockets(){
coins.forEach(c=>{
const socket=new WebSocket(`wss://stream.binance.com:9443/ws/${c.symbol}@trade`);
socket.onmessage=(event)=>{
const data=JSON.parse(event.data);
let price=parseFloat(data.p);
prices[c.symbol]=price;
updatePrice(c.symbol,price);
};
});
}

function updatePrice(symbol,price){
document.getElementById("price-"+symbol).innerText=formatEuro(price*0.92); // approx EUR conversion
histories[symbol].push(price);
if(histories[symbol].length>30) histories[symbol].shift();
drawMiniChart(symbol);
}

function drawMiniChart(symbol){
new Chart(document.getElementById("chart-"+symbol),{
type:"line",
data:{labels:histories[symbol],datasets:[{
data:histories[symbol],
borderColor:"#00ffaa",
borderWidth:2,
pointRadius:0,
tension:0.3
}]},
options:{plugins:{legend:{display:false}},scales:{x:{display:false},y:{display:false}}}
});
}

async function calculateAI(){
const res=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=eur&ids=bitcoin,ethereum,litecoin,ripple");
const data=await res.json();

data.forEach(coin=>{
let change=coin.price_change_percentage_24h;
let ai=aiLogic(change);

let symbolMap={
bitcoin:"btcusdt",
ethereum:"ethusdt",
litecoin:"ltcusdt",
ripple:"xrpusdt"
};

let s=symbolMap[coin.id];

document.getElementById("change-"+s).innerText=change.toFixed(2)+"%";
document.getElementById("change-"+s).className=change>=0?"green":"red";
document.getElementById("signal-"+s).innerText=ai.signal;
document.getElementById("signal-"+s).className=ai.className;
document.getElementById("confidence-"+s).innerHTML=
ai.confidence+"%<div class='confidence-bar'><div class='confidence-fill' style='width:"+ai.confidence+"%'></div></div>";
});
}

function closeModal(){
document.getElementById("chartModal").style.display="none";
}

initTable();
startSockets();
calculateAI();
setInterval(calculateAI,60000);
</script>

</body>
</html>
