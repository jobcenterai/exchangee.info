<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CryptoTracking | Advanced Live Market</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
}

body{
background:radial-gradient(circle at top left,#071a14,#0b1f3a 60%);
color:#00ffcc;
min-height:100vh;
padding:40px 20px;
}

h1{
text-align:center;
font-size:48px;
margin-bottom:40px;
letter-spacing:2px;
text-shadow:0 0 20px #00ffaa;
}

.market-container{
max-width:1100px;
margin:auto;
background:rgba(8,25,25,0.6);
backdrop-filter:blur(15px);
border:1px solid rgba(0,255,170,0.2);
border-radius:20px;
padding:30px;
box-shadow:0 0 40px rgba(0,255,170,0.1);
}

table{
width:100%;
border-collapse:collapse;
}

th{
text-align:left;
padding:15px;
color:#00ffaa;
border-bottom:1px solid rgba(0,255,170,0.2);
}

td{
padding:18px 15px;
font-size:18px;
}

tr{
transition:0.3s;
}

tr:hover{
background:rgba(0,255,170,0.05);
}

.price{
font-weight:600;
transition:0.2s;
}

.flash-green{
color:#00ff88;
text-shadow:0 0 10px #00ff88;
}

.flash-red{
color:#ff4d6d;
text-shadow:0 0 10px #ff4d6d;
}

.status{
font-size:14px;
color:#00ff88;
}

.live-dot{
height:10px;
width:10px;
background:#00ff88;
border-radius:50%;
display:inline-block;
margin-right:6px;
animation:pulse 1.2s infinite;
}

@keyframes pulse{
0%{opacity:1;}
50%{opacity:0.3;}
100%{opacity:1;}
}

canvas{
width:140px;
height:40px;
}

.footer{
margin-top:50px;
text-align:center;
padding:25px;
background:rgba(8,25,25,0.6);
border-radius:15px;
border:1px solid rgba(0,255,170,0.2);
}

.footer a{
color:#00ffcc;
text-decoration:none;
margin:0 15px;
font-weight:600;
transition:0.3s;
}

.footer a:hover{
color:#00ffaa;
text-shadow:0 0 10px #00ffaa;
}
</style>
</head>

<body>

<h1><span class="live-dot"></span>CryptoTracking</h1>

<div class="market-container">
<table>
<thead>
<tr>
<th>Coin</th>
<th>Symbol</th>
<th>Price (USDT)</th>
<th>Trend</th>
<th>Status</th>
</tr>
</thead>
<tbody>

<tr>
<td>Bitcoin</td>
<td>BTC</td>
<td class="price" id="btc">Loading...</td>
<td><canvas id="btcChart"></canvas></td>
<td class="status">Live</td>
</tr>

<tr>
<td>Litecoin</td>
<td>LTC</td>
<td class="price" id="ltc">Loading...</td>
<td><canvas id="ltcChart"></canvas></td>
<td class="status">Live</td>
</tr>

<tr>
<td>XRP</td>
<td>XRP</td>
<td class="price" id="xrp">Loading...</td>
<td><canvas id="xrpChart"></canvas></td>
<td class="status">Live</td>
</tr>

</tbody>
</table>
</div>

<div class="footer">
<p>Connect With Me</p>
<a href="https://discord.gg/yourserver" target="_blank">Discord</a>
<a href="mailto:your@email.com">Email</a>
<a href="https://github.com/yourgithub" target="_blank">GitHub</a>
</div>

<script>
function createSparkline(canvasId){
const canvas=document.getElementById(canvasId);
const ctx=canvas.getContext("2d");
let data=[];

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.beginPath();
ctx.strokeStyle="#00ffaa";
ctx.lineWidth=2;

data.forEach((value,i)=>{
let x=i*(canvas.width/data.length);
let y=canvas.height-(value*Math.min(canvas.height/Math.max(...data),1));
if(i===0) ctx.moveTo(x,y);
else ctx.lineTo(x,y);
});

ctx.stroke();
}

return {
add(value){
data.push(value);
if(data.length>25) data.shift();
draw();
}
};
}

function setupSocket(symbol, elementId, chart){
let lastPrice=null;
const socket=new WebSocket(`wss://stream.binance.com:9443/ws/${symbol}@trade`);

socket.onmessage=function(event){
const trade=JSON.parse(event.data);
let price=parseFloat(trade.p);
document.getElementById(elementId).innerText=price.toFixed(4);

if(lastPrice){
if(price>lastPrice){
flash(elementId,"flash-green");
}else if(price<lastPrice){
flash(elementId,"flash-red");
}
}

lastPrice=price;
chart.add(price);
};
}

function flash(id,className){
let el=document.getElementById(id);
el.classList.add(className);
setTimeout(()=>el.classList.remove(className),300);
}

const btcChart=createSparkline("btcChart");
const ltcChart=createSparkline("ltcChart");
const xrpChart=createSparkline("xrpChart");

setupSocket("btcusdt","btc",btcChart);
setupSocket("ltcusdt","ltc",ltcChart);
setupSocket("xrpusdt","xrp",xrpChart);

</script>

</body>
</html>
