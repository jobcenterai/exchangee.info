<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jobless.g</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #0a0f1a; /* matte dark blue-black */
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* INTRO */
#intro {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #0a0f1a;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    transition: opacity 0.8s ease;
}

.enter-btn {
    padding: 16px 40px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 50px;
    border: 1px solid #1e90ff;
    background: transparent;
    color: #1e90ff;
    cursor: pointer;
    transition: 0.3s ease;
}

.enter-btn:hover {
    background: #1e90ff;
    color: #0a0f1a;
}

/* MAIN CARD */
#main {
    opacity: 0;
    transition: opacity 1s ease;
    width: 100%;
    display: flex;
    justify-content: center;
}

.card {
    width: 90%;
    max-width: 420px;
    padding: 50px 30px;
    text-align: center;
}

.username {
    font-size: 2.4rem;
    font-weight: 800;
    letter-spacing: 2px;
    color: #1e90ff;
    margin-bottom: 10px;
}

.subtitle {
    opacity: 0.6;
    margin-bottom: 35px;
    font-size: 0.95rem;
}

/* SOCIAL LINKS */
.links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.links a {
    text-decoration: none;
    color: #1e90ff;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid rgba(30, 144, 255, 0.4);
    font-weight: 600;
    transition: 0.25s ease;
}

.links a:hover {
    background: #1e90ff;
    color: #0a0f1a;
}
</style>
</head>
<body>

<!-- INTRO SCREEN -->
<div id="intro">
    <button class="enter-btn" onclick="enterSite()">Enter jobless.g</button>
</div>

<!-- MAIN CONTENT -->
<div id="main">
    <div class="card">
        <div class="username">jobless.g</div>
        <div class="subtitle">digital presence</div>

        <!-- EDIT YOUR SOCIALS HERE -->
        <div class="links">
            <a href="https://instagram.com/yourname" target="_blank">Instagram</a>
            <a href="https://github.com/yourname" target="_blank">GitHub</a>
            <a href="https://twitter.com/yourname" target="_blank">Twitter</a>
            <a href="mailto:youremail@example.com">Contact</a>
        </div>
    </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function enterSite() {
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const music = document.getElementById("bgMusic");

    music.volume = 0.4;
    music.play();

    intro.style.opacity = "0";
    setTimeout(() => {
        intro.style.display = "none";
        main.style.opacity = "1";
    }, 800);
}
</script>

</body>
</html>
