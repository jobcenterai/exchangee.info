<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jobless.g</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(-45deg, #050505, #0a0f1f, #000814, #001d3d);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    font-family: 'Inter', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    backdrop-filter: blur(10px);
    padding: 40px 60px;
    border-radius: 20px;
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(0, 132, 255, 0.3);
    box-shadow: 0 0 40px rgba(0, 132, 255, 0.2);
    animation: fadeIn 1.5s ease forwards;
}

.username {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 3px;
    margin-bottom: 10px;
    color: #00aaff;
    text-shadow: 0 0 10px #00aaff,
                 0 0 20px #0084ff,
                 0 0 40px #0066ff;
}

.subtitle {
    font-weight: 300;
    opacity: 0.7;
    margin-bottom: 30px;
}

.links {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.links a {
    text-decoration: none;
    color: #00aaff;
    padding: 10px 25px;
    border: 1px solid rgba(0, 132, 255, 0.5);
    border-radius: 30px;
    transition: 0.3s ease;
    font-size: 0.9rem;
    backdrop-filter: blur(5px);
}

.links a:hover {
    background: #0084ff;
    color: white;
    box-shadow: 0 0 20px #0084ff;
    transform: translateY(-4px);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

</style>
</head>
<body>

<div class="container">
    <div class="username">jobless.g</div>
    <div class="subtitle">digital presence</div>
    
    <div class="links">
        <a href="#">Instagram</a>
        <a href="#">GitHub</a>
        <a href="#">Contact</a>
    </div>
</div>

</body>
</html>
