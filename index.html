<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jobless.g</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: #000814;
    font-family: 'Inter', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* STAR BACKGROUND */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.container {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 50px 70px;
    border-radius: 20px;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(0, 132, 255, 0.4);
    box-shadow: 0 0 50px rgba(0, 132, 255, 0.25);
}

.username {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 3px;
    margin-bottom: 10px;
    color: #00aaff;
    text-shadow: 0 0 10px #00aaff,
                 0 0 25px #0084ff,
                 0 0 50px #0066ff;
}

.subtitle {
    opacity: 0.7;
    margin-bottom: 30px;
}

/* SOCIAL LINKS */
.links {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
}

.links a {
    text-decoration: none;
    color: #00aaff;
    padding: 12px 30px;
    border: 1px solid rgba(0, 132, 255, 0.6);
    border-radius: 30px;
    transition: 0.3s ease;
    font-size: 0.95rem;
}

.links a:hover {
    background: #0084ff;
    color: white;
    box-shadow: 0 0 20px #0084ff;
    transform: translateY(-4px);
}

/* SPOTIFY */
.spotify-player {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    opacity: 0.95;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
    <div class="username">jobless.g</div>
    <div class="subtitle">digital presence</div>

    <!-- EDIT YOUR SOCIAL LINKS HERE -->
    <div class="links">
        <a href="https://instagram.com/yourname" target="_blank">Instagram</a>
        <a href="https://github.com/yourname" target="_blank">GitHub</a>
        <a href="https://twitter.com/yourname" target="_blank">Twitter</a>
        <a href="mailto:youremail@example.com">Contact</a>
    </div>

    <!-- Spotify Embed -->
    <div class="spotify-player">
        <iframe
            src="https://open.spotify.com/embed/track/1WIZiOuNO3woKfdlSK2gNn"
            width="300"
            height="80"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media">
        </iframe>
    </div>
</div>

<script>
/* STAR BACKGROUND */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for (let i = 0; i < 160; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.6
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00aaff";

    stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
