<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jobless.g</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Inter, sans-serif;
    background:#0a0f1a;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* MAIN CARD */

#main{
    width:100%;
    display:flex;
    justify-content:center;
}

.card{
    width:90%;
    max-width:420px;
    padding:50px 30px;
    text-align:center;
}

.username{
    font-size:2.4rem;
    font-weight:800;
    letter-spacing:2px;
    color:#1e90ff;
    margin-bottom:10px;
}

.subtitle{
    opacity:.6;
    margin-bottom:35px;
    font-size:.95rem;
}

/* SOCIAL BUTTONS */

.links{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.links a{
    text-decoration:none;
    color:#1e90ff;
    padding:14px;
    border-radius:10px;
    border:1px solid rgba(30,144,255,.4);
    font-weight:600;
    transition:.25s ease;
}

.links a:hover{
    background:#1e90ff;
    color:#0a0f1a;
}

/* MUSIC (hidden) */

audio{
    display:none;
}

</style>
</head>

<body>

<div id="main">
    <div class="card">

        <div class="username">jobless.g</div>
        <div class="subtitle">digital presence</div>

        <div class="links">
            <a href="https://instagram.com/yourname">Instagram</a>
            <a href="https://github.com/yourname">GitHub</a>
            <a href="https://twitter.com/yourname">Twitter</a>
            <a href="mailto:youremail@example.com">Contact</a>
        </div>

    </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop autoplay>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener("load", () => {
    const music = document.getElementById("bgMusic");

    music.volume = 0.4;

    const playPromise = music.play();

    if(playPromise !== undefined){
        playPromise.catch(() => {
            console.log("Autoplay blocked - waiting for user interaction");
        });
    }
});
</script>

</body>
</html>
